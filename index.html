<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>uniBuddy</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/blurt.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Philosopher|Raleway&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <header>
    <h1 class="ribbon">
      <strong class="ribbon-content animated shake">uniBuddy</strong>
    </h1>
  </header>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="login-form" id="login">
          <form>
            <div class="avatar">
              <img src="assets/images/Logo.png" alt="Avatar">
            </div>
            <h2 class="text-center">User Login</h2>
            <div class="form-group">
              <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                required="required">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="contact" id="contact" placeholder="Contact Info"
                required="required">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="destination" id="destination" placeholder="Destination"
                required="required">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Sign up / Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br><br>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4" id="destination-card">
          <div class="card-header">Your Destination</div>
          <div class="card-body">
            <div id="destination-address"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4" id="distance-card">
          <div class="card-header">Buddy Near You</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <div id="distance-alert"></div>
              </div>
              <div class="col-md-4">
                <div id="distance"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <div class="card mb-4" id="map-card">
          <div class="card-header">Locate Buddies on a Map</div>
          <div class="card-body">
            <div id="map"></div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card mb-4" id="users-card">
          <div class="card-header">Buddies Online</div>
          <div class="card-body">
            <div id="users"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Did You Arrive to Your Destination?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Click "Arrived" to Log Out.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="arrived" data-dismiss="modal">Arrived</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" data-show="true"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Provide All User Information! </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <div class="card">
      <div class="card-header"><a href="https://github.com/sanies93/uniBuddy" class="stretched-link">NefertitiÂ©</a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/blurt.min.js"></script>
  <script src="assets/javascript/app.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA09J-N_dhYPY4pfDc-qvbgVb-FdQl1FP8" async
    defer></script>

</body>

</html>
