<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>uniBuddy</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <header>
    <h1 class="ribbon">
      <strong class="ribbon-content animated shake">uniBuddy</strong>
    </h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4" id="login">
          <div class="card-header">Enter Your Information!</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" type="text">
              </div>

              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>

              <button class="btn" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4" id="destination-card">
          <div class="card-header">Your Destination</div>
          <div class="card-body">
            <div id="destination-address"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <div class="card mb-4" id="map-card">
          <div class="card-header">Locate Buddies on a Map</div>
          <div class="card-body">
            <div id="map"></div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card mb-4" id="users-card">
          <div class="card-header">Buddies Online</div>
          <div class="card-body">
            <div id="users"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="card">
      <div class="card-header"><a href="https://github.com/sanies93/uniBuddy" class="stretched-link">NefertitiÂ©</a></div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA09J-N_dhYPY4pfDc-qvbgVb-FdQl1FP8" async
    defer></script>


</body>

</html>
